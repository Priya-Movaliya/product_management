<div id="product" class="p-3.5">
    <mat-card class="mat-card">
        <mat-card-content>
            <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="fs-22">
                    <mat-icon class="mr-4">list_alt</mat-icon> Product Details
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="5px" class="">
                    <button mat-raised-button color="primary" class="mat-elevation-z4" matTooltip="Add Product" (click)="openAddEditProductDialog()"><mat-icon>add</mat-icon> Add</button>
                </div>
            </div>

             <!-- The AG Grid component -->
            <ag-grid-angular class="ag-theme-alpine grid-table mt-2" [defaultColDef]="defaultColDef"
             [rowData]="rowData" [overlayNoRowsTemplate]="noRowsTemplate" [gridOptions]="gridOptions"
             [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
            </ag-grid-angular>

        </mat-card-content>
    </mat-card>
</div>
